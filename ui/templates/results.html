<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - AI Abuse Detection</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Header with Navigation Tabs -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid d-flex justify-content-between"> <!-- Use container-fluid for full width -->
            <!-- Title on the left side -->
            <span class="navbar-brand mb-0 h1 title">Abuse Detection</span> <!-- Updated title in header -->

            <!-- Tabs aligned horizontally on the right side -->
            <div class="navbar-nav">
                <a class="nav-link nav-item" href="{{ url_for('index') }}">Detector</a>
                <a class="nav-link nav-item" href="{{ url_for('results') }}">Results</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5 pt-4 text-center content-container">
        <!-- Display the graph without duplicate title -->
        {% if graph_url %}
            <img src="{{ graph_url }}" alt="Most Commonly Searched Phrases" class="img-fluid mt-4">
        {% else %}
            <p>No data available to display.</p>
        {% endif %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
